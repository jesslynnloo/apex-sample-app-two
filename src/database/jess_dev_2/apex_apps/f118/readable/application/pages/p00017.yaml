validations: 
- # ====== Validation: P17_GROUP_NAME unique ===================
  id: 8036363751245267315
  identification: 
    name: P17_GROUP_NAME unique

  execution: 
    sequence: 10

  validation: 
    type: No Rows returned
    sql-query: |
      select 1 from EBA_ca_email_groups
       where lower(:P17_GROUP_NAME) = lower(group_name)
         and (:P17_GROUP_ID != group_id or :P17_GROUP_ID is null)
    always-execute: false

  error: 
    error-message: Group already exists.
    display-location: Inline with Field and in Notification
    associated-item: P17_GROUP_NAME # 8035449253294113962

