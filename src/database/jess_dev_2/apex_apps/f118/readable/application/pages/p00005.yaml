processes: 
- # ====== Process: load contact_email =========================
  id: 816370855838692379
  identification: 
    name: load contact_email
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
         l_pref varchar2(4000);
      begin
      
      l_pref := apex_util.get_preference (
                    p_preference => 'CONTACT_EMAIL',
                    p_user       => :APP_USER );
      
      if l_pref is null or l_pref = '0' then
         :P5_CONTACT_EMAIL := null;
      else
         :P5_CONTACT_EMAIL := l_pref;
      end if;
      
      end;

  execution: 
    sequence: 32
    point: Before Header
    run-process: Once Per Page Visit (default)

- # ====== Process: set contact email ==========================
  id: 1702548574125087095
  identification: 
    name: set contact email
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      APEX_UTIL.SET_PREFERENCE(        
         p_preference => 'CONTACT_EMAIL',
         p_value      => nvl(:P5_CONTACT_EMAIL,'0'),      
         p_user       => :APP_USER);
         
      :CONTACT_EMAIL := :P5_CONTACT_EMAIL;

  execution: 
    sequence: 40
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Filters set.

  error: 
    error-message: Filters failed to be set.
    display-location: Inline in Notification

