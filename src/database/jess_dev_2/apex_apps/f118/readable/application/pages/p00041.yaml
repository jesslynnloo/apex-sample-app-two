- # ====== Process: Enable / Disable End User Style ============
  id: 1072334146372841937
  identification: 
    name: Enable / Disable End User Style
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
        l_enabled boolean := case when :P41_END_USER_STYLE = 'Yes' then true else false end;
      begin
        for c1 in (
          select ui.theme_number
            from apex_application_themes t, apex_applications ui
           where ui.application_id = t.application_id 
             and ui.theme_number   = t.theme_number 
             and t.application_id  = :app_id
             and t.is_current      = 'Yes'
        ) loop
          if l_enabled then 
            apex_theme.enable_user_style ( p_application_id => :APP_ID, p_theme_number => c1.theme_number );
          else
            apex_theme.disable_user_style ( p_application_id => :APP_ID, p_theme_number => c1.theme_number );
            apex_theme.clear_all_users_style(:APP_ID);
          end if; 
        end loop;
      end; 

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    error-message: '#SQLERRM#'
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SAVE # 1072332212937841935

- # ====== Process: Set Theme Style ============================
  id: 1072334488009841938
  identification: 
    name: Set Theme Style
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      if :P41_DESKTOP_THEME_STYLE_ID is not null then
          for c1 in (select theme_number
                     from apex_application_themes
                     where application_id = :app_id
                     and ui_type_name   = 'DESKTOP'
                     and is_current = 'Yes')
          loop
              apex_theme.set_current_style (
                  p_theme_number   => c1.theme_number,
                  p_id => :P41_DESKTOP_THEME_STYLE_ID
                  );
          end loop;
      end if;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Application appearance settings updated successfully.

  error: 
    error-message: '#SQLERRM#'
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SAVE # 1072332212937841935

