- # ====== Process: Change Timezone ============================
  id: 7989928971667761078
  identification: 
    name: Change Timezone
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
         c integer := 0;
      begin
         for c1 in (select id, timezone_preference 
                    from eba_ca_tz_pref 
                    where userid = :APP_USER) loop
            update eba_ca_tz_pref
            set timezone_preference = nvl(:P100_TIMEZONE,'UTC')
            where id = c1.id;
            c := c + 1;
         end loop;
         if c = 0 then
            insert into eba_ca_tz_pref (userid, timezone_preference)
            values (:APP_USER,:P100_TIMEZONE);
         end if;
         APEX_UTIL.SET_SESSION_TIME_ZONE (  
                P_TIME_ZONE => :P100_TIMEZONE); 
          :F855_TIMEZONE := :P100_TIMEZONE;
         commit;
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Timezone Set.

  error: 
    display-location: On Error Page

  server-side-condition: 
    when-button-pressed: APPLY_CHANGES # 3266533193521720329

