- # ====== Page Item: P10_DURATION =============================
  id: 9161187141645095972
  identification: 
    name: P10_DURATION
    type: Select List

  label: 
    label: End Time
    alignment: Left

  settings: 
    page-action-on-selection: None

  multiple-values: 
    type: No

  layout: 
    sequence: 140
    region: Event # 8949822717776567971
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Required
    template-options: 
    - '#DEFAULT#'
    height: 1

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      select to_char(to_date(to_char(trunc(sysdate),'&APP_DATE_FORMAT.')||:P10_EVENT_START_TIME_D,
                             '&APP_DATE_FORMAT.'||'&APP_TIME_FORMAT.') + ((i-1)/(24*4)),
                     '&APP_TIME_FORMAT.') ||
             ' (' ||
            case when i = 1 then '0 mins'
                  when i = 2 then '15 mins'
                  when i = 3 then '30 mins'
                  when i = 4 then '45 mins'
                  when i = 5 then '1 hr'
                  when i > 5 then to_char(trunc((i-1)/4)) || ' hrs' ||
                    case when i - trunc((i-1)/4)*4 = 1 then ''
                         when i - trunc((i-1)/4)*4 = 2 then ' 15 mins'
                         when i - trunc((i-1)/4)*4 = 3 then ' 30 mins'
                         when i - trunc((i-1)/4)*4 = 4 then ' 45 mins'
                     end
                   end
             || ')' d,
             (i-1)/4 r
        from wwv_flow_dual100
       where i < 50
      order by i
      
    display-extra-values: true
    display-null-value: false

  cascading-list-of-values: 
    parent-item(s): 
