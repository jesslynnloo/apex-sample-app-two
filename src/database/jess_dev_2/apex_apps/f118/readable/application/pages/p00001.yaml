      and   (   :EXTERNAL_INTERNAL_BO = 'Exclude'
             or (:CONTACT_EMAIL is null
                 or instr(upper(e.contact_email), :CONTACT_EMAIL) > 0
                )
            )
      and   (   :EXTERNAL_INTERNAL_BO = 'Exclude'
             or (   nvl(et.internal_yn, 'N') = 'N'
                 or upper(:APP_USER) in (select upper(username) from eba_ca_users)
