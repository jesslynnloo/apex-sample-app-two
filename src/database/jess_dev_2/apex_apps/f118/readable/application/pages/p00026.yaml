  id: 3264373372352375643
  identification: 
    name: ENABLE_ACCESS_CONTROL
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      -- Set AC flag
      eba_ca_fw.set_preference_value('ACCESS_CONTROL_ENABLED','Y');
      -- Seed user table with current user as an administrator or set the current user as administrator
      declare
         l_count number;
      begin
          select count(*) 
             into l_count 
             from eba_ca_users
             where username = :APP_USER;
          if l_count = 0 then
              insert into eba_ca_users(username, access_level_id) values (:APP_USER, 3);   
          else
              update eba_ca_users
                  set access_level_id = 3
                  where username = :APP_USER;
          end if;
      end;

