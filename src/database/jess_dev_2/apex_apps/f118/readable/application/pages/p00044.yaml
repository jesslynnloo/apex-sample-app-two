validations: 
- # ====== Validation: P44_CALENDAR_NAME unique ================
  id: 1866571546482848618
  identification: 
    name: P44_CALENDAR_NAME unique

  execution: 
    sequence: 10

  validation: 
    type: No Rows returned
    sql-query: |
      select 1 from eba_ca_calendars
       where lower(:P44_CALENDAR_NAME) = lower(calendar_name)
         and (:P44_CALENDAR_ID != calendar_id or :P44_CALENDAR_ID is null)
    always-execute: false

  error: 
    error-message: Calendar Name already exists.
    display-location: Inline with Field and in Notification
    associated-item: P44_CALENDAR_NAME # 1866565124375848610

- # ====== Validation: no related events before delete =========
  id: 1866571886811848618
  identification: 
    name: no related events before delete

  execution: 
    sequence: 20

  validation: 
    type: No Rows returned
    sql-query: |
      select 1 from EBA_ca_events
       where :P44_CALENDAR_ID = calendar_id
    always-execute: false

  error: 
    error-message: Cannot delete Calendar - it is related to Events.
    display-location: Inline with Field and in Notification
    associated-item: P44_CALENDAR_NAME # 1866565124375848610

  server-side-condition: 
    when-button-pressed: DELETE # 1866569291832848613

