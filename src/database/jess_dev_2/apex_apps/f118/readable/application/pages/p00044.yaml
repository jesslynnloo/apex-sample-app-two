- # ====== Region: Readers (for this Private Calendar) =========
  id: 1874798011902207075
  identification: 
    name: Readers (for this Private Calendar)
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select username, 
             'Restricted To set for this calendar' access_type
        from eba_ca_users
       where access_level_id = 1
       and   instr(':'||restricted_to||':',':'||:P44_CALENDAR_ID||':') > 0
       order by 1
