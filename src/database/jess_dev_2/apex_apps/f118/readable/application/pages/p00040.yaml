- # ====== Process: update =====================================
  id: 1684183960291400386
  identification: 
    name: update
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      for i in 1..apex_application.g_f01.count loop
          for c1 in ( select application_id, build_option_name, build_option_status
                      from apex_application_build_options
                      where apex_application.g_f01(i) = build_option_id
                         and application_id = :APP_ID)
          loop
              if c1.build_option_status != apex_application.g_f03(i) then
                  apex_util.set_build_option_status(  p_application_id => :APP_ID,
                                                      p_id => apex_application.g_f01(i),
                                                      p_build_status => upper(apex_application.g_f03(i)) );
                  if c1.build_option_name = :EXTERNAL_INTERNAL_BO_NAME then
                      :EXTERNAL_INTERNAL_BO := apex_application.g_f03(i);
                  elsif c1.build_option_name = :MULTIPLE_CAL_BO_NAME then
                      :MULTIPLE_CAL_BO := apex_application.g_f03(i);
                  end if;
              end if;
          end loop;
      end loop;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Build Status(es) updated.

  error: 
    error-message: Build Status(es) failed to be updated.
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: APPLY_CHANGES # 1684183014676400371

