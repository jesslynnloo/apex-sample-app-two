validations: 
- # ====== Validation: P19_GROUP_EMAIL_ADDRESS unique ==========
  id: 8036364356571278311
  identification: 
    name: P19_GROUP_EMAIL_ADDRESS unique

  execution: 
    sequence: 30

  validation: 
    type: No Rows returned
    sql-query: |
      select 1 from EBA_ca_email_group_mbrs
       where lower(:P19_EMAIL_ADDRESS) = lower(email_address)
         and :P19_GROUP_ID = group_id
         and (:P19_MBR_ID != mbr_id or :P19_MBR_ID is null)
    always-execute: false

  error: 
    error-message: Email Address already exists within selected Group.
    display-location: Inline with Field and in Notification
    associated-item: P19_EMAIL_ADDRESS # 8036087645558273190

- # ====== Validation: P19_EMAIL_ADDRESS =======================
  id: 8036376945198379071
  identification: 
    name: P19_EMAIL_ADDRESS

  execution: 
    sequence: 10

  validation: 
    type: Item matches Regular Expression
    item: P19_EMAIL_ADDRESS
    regular-expression: '[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}'
    always-execute: false

  error: 
    error-message: Invalid Email format.
    display-location: Inline with Field and in Notification
    associated-item: P19_EMAIL_ADDRESS # 8036087645558273190

