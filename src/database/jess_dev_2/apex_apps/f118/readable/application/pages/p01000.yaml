- # ====== Region: Feature Configuration =======================
  id: 3149831979919227521
  identification: 
    name: Feature Configuration
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select 
          build_option_id ID, 
          build_option_name build_option, 
          build_option_status, 
          apex_item.hidden(p_idx => 1, p_value => build_option_id) ||
          apex_item.hidden(p_idx => 2, p_value => build_option_status) ||
          apex_item.switch ( 
             p_idx => 3,
             p_value => build_option_status,
             p_on_value => 'Include',
             p_on_label => 'Yes',
             p_off_value => 'Exclude',
             p_off_label => 'No',
             p_item_id => 'BO_OPT_' || rownum,
             p_item_label => apex_escape.html(build_option_name) || ': Is Enabled',
             p_attributes => 'style="white-space:pre;"') toggle_build_option,
          component_comment,
          last_updated_on updated,
          lower(last_updated_by) updated_by
      from
          apex_application_build_options bo
      where
          application_id = :APP_ID
      order by
          2 asc

  order-by: 
    type: None

  layout: 
    sequence: 10
    parent-region: Application Options # 3149829607446227497
