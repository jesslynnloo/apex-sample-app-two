validations: 
- # ====== Validation: Username is unique ======================
  id: 1177628364098992252
  identification: 
    name: Username is unique

  execution: 
    sequence: 40

  validation: 
    type: No Rows returned
    sql-query: |
      select
          null
      from
          apex_collections
      where
          collection_name = 'NEW_USERS'
      and
          lower(c001) = lower(:P92_USERNAME)
      and
          :P92_SEQUENCE is null;
    always-execute: false

  error: 
    error-message: This username has already been added. Please enter a unique username.
    display-location: Inline with Field and in Notification
    associated-item: P92_USERNAME # 1177623453697992218

- # ====== Validation: P92_USERNAME Email is Valid =============
  id: 1177628807720992253
  identification: 
    name: P92_USERNAME Email is Valid

  execution: 
    sequence: 30

  validation: 
    type: Item matches Regular Expression
    item: P92_USERNAME
    regular-expression: ^[-!#$%&''''*+/0-9=?A-Z^_a-z{|}~](\.?[-!#$%&''''*+/0-9=?A-Z^_a-z{|}~])*@(-?[a-zA-Z0-9+])+(\.(-?[a-zA-Z0-9+])*)+$
    always-execute: false

  error: 
    error-message: Username is not in a valid email address format. Please note the application's username format below.
    display-location: Inline with Field and in Notification
    associated-item: P92_USERNAME # 1177623453697992218

  server-side-condition: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: eba_ca_fw.get_preference_value ('USERNAME_FORMAT') = 'EMAIL'

- # ====== Validation: cannot update yourself ==================
  id: 1177629164079992253
  identification: 
    name: cannot update yourself

  execution: 
    sequence: 10

  validation: 
    type: No Rows returned
    sql-query: |
      select 1
        from eba_ca_users
       where upper(username) = :APP_USER
         and upper(username) = upper(:P92_USERNAME)
    always-execute: false

  error: 
    error-message: You cannot update your own record.
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SAVE # 1177626751268992224

processes: 
- # ====== Process: Add User to Collection =====================
  id: 1177629516428992253
  identification: 
    name: Add User to Collection
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      apex_collection.add_member(
          p_collection_name => 'NEW_USERS',
          p_c001            => lower(:P92_USERNAME),
          p_n001            => :P92_ACCESS_LEVEL_ID);

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: '&P92_USERNAME. added successfully.'

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Request is contained in Value
    value: CREATE,CREATE_AGAIN

