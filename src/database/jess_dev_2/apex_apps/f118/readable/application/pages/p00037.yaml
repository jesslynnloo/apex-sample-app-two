- # ====== Page Item: P37_APPLICATION_SUBTITLE =================
  id: 175062163233798355
  identification: 
    name: P37_APPLICATION_SUBTITLE
    type: Text Field

  label: 
    label: Application Subtitle
    alignment: Left

  settings: 
    subtype: Text
    trim-spaces: None
    text-case: NO CHANGE
    submit-when-enter-pressed: false
    disabled: false

  layout: 
    sequence: 20
    region: Rename Application # 1336348081863470976
