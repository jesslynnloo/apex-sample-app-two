validations: 
- # ====== Validation: P24_TF_NAME unique ======================
  id: 8043878752972576686
  identification: 
    name: P24_TF_NAME unique

  execution: 
    sequence: 10

  validation: 
    type: No Rows returned
    sql-query: |
      select 1 from EBA_ca_timeframes
       where lower(:P24_TF_NAME) = lower(tf_name)
         and (:P24_TF_ID != tf_id or :P24_TF_ID is null)
    always-execute: false

  error: 
    error-message: Timeframe Name already exists.
    display-location: Inline with Field and in Notification
    associated-item: P24_TF_NAME # 8043875248089576665

