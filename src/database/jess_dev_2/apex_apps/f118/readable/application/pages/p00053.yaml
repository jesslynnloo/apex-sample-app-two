  session-state: 
    storage: Per Session (Persistent)

  server-side-condition: 
    type: Rows returned
    sql-query: |
      select null
        from eba_ca_calendars c
       where is_active_yn = 'Y'
          or exists (select 1 from eba_ca_users
                      where :P30_ID = id
                        and instr(':'||restricted_to||':', ':'||c.calendar_id||':') > 0)

