- # ====== List of Values: UPD_REQUEST_AFO =====================
  id: 9175601920653508973
  identification: 
    name: UPD_REQUEST_AFO

  subscription: 
    version-number: 1089051329

  source: 
    location: Static Values

  entries: 
  - # ====== Entry: All Events ===================================
    id: 9175602227062508981
    entry: 
      sequence: 1
      display: All Events
      return: A

    server-side-condition: 
      type: Expression
      language: PL/SQL
      pl/sql-expression: |
        (:APP_PAGE_ID =  11 and (instr( :P11_REQUEST_TYPE,'A') > 0 or  :P11_REQUEST_TYPE = 'D'))
        or
        (:APP_PAGE_ID = 411 and (instr(nvl(:P411_REQUEST_TYPE,'AFO'),'A') > 0 or :P411_REQUEST_TYPE = 'D'))

  - # ====== Entry: Future Events ================================
    id: 9175602434681508988
    entry: 
      sequence: 2
      display: Future Events
      return: F

    server-side-condition: 
      type: Expression
      language: PL/SQL
      pl/sql-expression: |
        (:APP_PAGE_ID =  11 and (instr( :P11_REQUEST_TYPE,'F') > 0 or  :P11_REQUEST_TYPE = 'D'))
        or
        (:APP_PAGE_ID = 411 and (instr(nvl(:P411_REQUEST_TYPE,'AFO'),'F') > 0 or :P411_REQUEST_TYPE = 'D'))

  - # ====== Entry: Only this Event ==============================
    id: 9175602637939508988
    entry: 
      sequence: 3
      display: Only this Event
      return: O

    server-side-condition: 
      type: Expression
      language: PL/SQL
      pl/sql-expression: |
        (:APP_PAGE_ID =  11 and (instr( :P11_REQUEST_TYPE,'O') > 0 or  :P11_REQUEST_TYPE = 'D'))
        or
        (:APP_PAGE_ID = 411 and (instr(nvl(:P411_REQUEST_TYPE,'AFO'),'O') > 0 or :P411_REQUEST_TYPE = 'D'))

