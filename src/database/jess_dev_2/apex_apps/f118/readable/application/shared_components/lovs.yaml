- # ====== List of Values: CONTACTS ============================
  id: 1641100680617237514
  identification: 
    name: CONTACTS

  subscription: 
    version-number: 1089051329

  source: 
    location: Local Database
    type: Legacy SQL Query
    sql-query: |
      select initcap(replace(decode(instr(username, '@'), 0, username, substr(username, 1, instr(username, '@') - 1)), '.', ' '))  d, upper(username) r
      from eba_ca_users u
      where exists (select 'x'
                    from eba_ca_events e
                    where instr(upper(e.contact_email), u.username) > 0
                   )
      order by 1
      

- # ====== List of Values: CALENDARS ===========================
  id: 1866676699908727641
  identification: 
    name: CALENDARS

  subscription: 
    version-number: 1089051329

  source: 
    location: Local Database
    type: Legacy SQL Query
    sql-query: |
      select short_name || ' - ' || calendar_name || decode(public_view_yn, 'Y', null, ' (Private)') d
      , calendar_id r
      from eba_ca_calendars c
      where public_view_yn = 'Y'
      or    exists (select 'x'
                    from eba_ca_users u
                    where u.username = :APP_USER
                    and   (   instr(u.restricted_to, c.calendar_id) > 0
                           or (access_level_id = 3 and restricted_to is null)
                          )
                   ) 
      order by 1

- # ====== List of Values: CALENDARS WITH DEFAULT ==============
  id: 1878644215199008302
  identification: 
    name: CALENDARS WITH DEFAULT

  subscription: 
    version-number: 1089051329

  source: 
    location: Local Database
    type: Legacy SQL Query
    sql-query: |
      select d, r
        from
      (
      select 'Default' d,
             -1 r,
             1 ob
        from dual
       where exists (select 1 from eba_ca_events
                      where calendar_id is null)
      union
      select short_name ||' - '|| calendar_name || decode(public_view_yn, 'Y', null, ' (Private)') d,
             calendar_id r,
             2 ob
        from eba_ca_calendars c
        where public_view_yn = 'Y'
        or    exists (select 'x'
                      from eba_ca_users u
                      where u.username = :APP_USER
                      and   (   instr(u.restricted_to, c.calendar_id) > 0
                             or (access_level_id = 3 and restricted_to is null)
                            )
                     ) 
      )
       order by ob, d

