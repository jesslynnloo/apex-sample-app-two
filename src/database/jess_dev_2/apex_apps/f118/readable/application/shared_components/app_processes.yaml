---
- # ====== Application Process: Trim All Page Items ============
  id: 1548071691608859776
  identification: 
    name: Trim All Page Items
    type: NATIVE_PLSQL

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
          for c1 in (select item_name
                     from apex_application_page_items
                     where application_id = :APP_ID
                         and page_id = :APP_PAGE_ID
                         and display_as_code in ('NATIVE_TEXT_FIELD',
                                                 'NATIVE_TEXTAREA',
                                                 'NATIVE_NUMBER_FIELD') ) loop
              apex_util.set_session_state( c1.item_name,
                  ltrim( rtrim( apex_util.get_session_state( c1.item_name ) ) )
              );
          end loop;
      end;

  execution: 
    sequence: 1
    point: After Submit

  error: 
    display-location: On Error Page

  subscription: 
    version-number: 82521914

