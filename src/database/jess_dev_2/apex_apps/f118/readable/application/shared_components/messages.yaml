- # ====== Text Message: HELP_ABOUT ============================
  id: 1458462684141984600
  identification: 
    name: HELP_ABOUT

  message: 
    text: |
      <div class="aboutApp">
      <h2>About this Application</h2>
      <p>The Team Calendar application gives you a way to list all your events on an easy to use, Web-accessible calendar. The Home page for the Team Calendar displays events in a monthly, weekly or daily format, with embedded links to detailed information about each event. You can also create customized reports on events.</p>
      <p>
      Each event is classified by event type and automatically displayed in an associated color. You can create your own event types or modify existing event type attributes.</p>
      <p>
      You can also send emails to other app users with information about upcoming meetings.</p>
      </div>

  attributes: 
    language: English (en)
    used-in-javascript: false

  subscription: 
    version-number: 37166160244049

