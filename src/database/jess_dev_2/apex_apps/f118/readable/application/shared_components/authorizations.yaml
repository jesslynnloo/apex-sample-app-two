- # ====== Authorization: is Admin =============================
  id: 8949845639264631060
  identification: 
    name: is Admin

  subscription: 
    version-number: 1089051329

  authorization-scheme: 
    type: PL/SQL Function Returning Boolean

  settings: 
    pl/sql-function-body: |
      for c1 in (
         select admin_username
           from EBA_ca_admins
          where upper(admin_username) = upper(:APP_USER) )
      loop
         return true;
      end loop;
      
      for c2 in (
         select count(*) admin_cnt
           from EBA_ca_admins )
      loop
         if c2.admin_cnt = 0
            then return true;
         else return false;
         end if;
      end loop;

  server-cache: 
    evaluation-point: Once per Session

  error: 
    error-message: Only Administrators can access these features.

