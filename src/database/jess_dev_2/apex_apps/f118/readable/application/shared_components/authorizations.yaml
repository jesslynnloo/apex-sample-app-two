  subscription: 
    version-number: 1089051329

  authorization-scheme: 
    type: PL/SQL Function Returning Boolean

  settings: 
    pl/sql-function-body: |
      begin
          if :APP_PAGE_ID = 101 then
              return true;
          else
              return (eba_ca.get_authorization_level(:APP_USER) > 0);
          end if;
      end;

  server-cache: 
