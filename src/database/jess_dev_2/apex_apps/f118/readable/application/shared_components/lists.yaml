- # ====== List: Admin Email ===================================
  id: 8035429957368010891
  identification: 
    name: Admin Email

  subscription: 
    version-number: 1089051329

  source: 
    type: Static Values

  entries: 
  - # ====== Entry: Send Email ===================================
    id: 8035430976415016368
    label: 
      label: Send Email

    icon: 
      image/icon-css-classes: fa-envelope-o

    layout: 
      sequence: 5

    is-current: 
      type: Pages

    link: 
      target: 
        url: 'f?p=&APP_ID.:15:&SESSION.::&DEBUG.:15:::'
        page: 15 # Send Email
        clear-cache: 15

    click-counting: 
      count-clicks: false

    user-defined-attributes: 
      translatable: false
      1.: Send email of events to other app users.

    server-side-condition: 
      type: Function Body
      language: PL/SQL
      pl/sql-function-body: |
        declare
            l_from_email varchar2(255);
        begin
            -- If the end-user's username is already an email address use it as the from address
            if regexp_like(:APP_USER, '^[-!#$%&''''*+/0-9=?A-Z^_a-z{|}~](\.?[-!#$%&''''*+/0-9=?A-Z^_a-z{|}~])*@(-?[a-zA-Z0-9+])+(\.(-?[a-zA-Z0-9+])*)+$') then
                l_from_email := lower(:APP_USER);
            else
                -- otherwise populate the from address by querying the apex_workspace_apex_users view (where email is a required value)
                select
                    lower(a.email)
                into
                    l_from_email
                from
                    eba_ca_users u,
                    apex_workspace_apex_users a
                where
                    lower(u.username) = lower(a.user_name)
                and
                    lower(:APP_USER) = lower(a.user_name);
            end if;
            return regexp_like(l_from_email, '^[-!#$%&''''*+/0-9=?A-Z^_a-z{|}~](\.?[-!#$%&''''*+/0-9=?A-Z^_a-z{|}~])*@(-?[a-zA-Z0-9+])+(\.(-?[a-zA-Z0-9+])*)+$');
        end;

    security: 
      authorization-scheme: ADMINISTRATION RIGHTS # 3264368191493348877

